 
<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/reset.css">
<link rel="stylesheet" href="../styles/global.css">
<link rel="stylesheet" href="../styles/profile/profile.css">
<<link rel="stylesheet" href="../styles/profile/profile-responsive.css">
  <script src="https://kit.fontawesome.com/9ae2018d1c.js" crossorigin="anonymous"></script>
  <title>Profile</title>
  </head>

  <body>

    <header class="menu orkut-button-bg">
      <nav>
        <div id="title">
          <h1>ORKUT</h1>
        </div>
        <div id="hamburguer">
          <LABEL for="">&#9776;</LABEL>

        </div>
      </nav>
    </header>


    <main class="container">
      <aside class="photo">
        <div class="photo__avatar">
          <img src="/orkut/imgs/sakura.png" alt="Imagem perfil Sakura" height="250px" width="175px">
        </div>

        <div class="photo__name">
          <h1 class="orkut-font-color">Sarah Freitas</h1>
        </div>

        <div class="photo__tools">
          <div class="photo__tools__messages">
            <i class="fa-solid fa-message orkut-font-color-default"></i>
            <a href="#" class="orkut-link">Recados</a>
          </div>

          <div class="photo__tools__editar">
            <i class="fa-solid fa-pencil orkut-font-color-default"></i>
            <a href="#" class="orkut-link">Perfil</a>
          </div>

          <div class="photo__tools__editar">
            <i class="fa-solid fa-camera orkut-font-color-default"></i>
            <a href="#" class="orkut-link">Albuns</a>
          </div>

          <div class="photo__tools__editar">
            <i class="fa-solid fa-star orkut-font-color-default"></i>
            <a href="#" class="orkut-link">Depoimentos</a>
          </div>
        </div>
      </aside>
      <section class="description"></section>
      <aside class="counter">
        <div class="counter__friend"></div>
        <div class="counter__community"></div>
      </aside>

      </section>

    </main>

    <footer>

    </footer>

  </body>

</html>
